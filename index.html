<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="https://kit.fontawesome.com/85190ffeaa.js" crossorigin="anonymous"></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>COOL PICS</title>
  </head>
  <body id="page-top">
    <nav class="navbar navbar-expand-lg text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top" id="navbarTitle">Cool Pics</a>
            <button class="navbar-toggler navbar-toggler-right text-uppercase text-white rounded" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" id="navButton" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1">
                      <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                      <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">About</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                      <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#contact">Contact</a>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead -->
    <header class="masthead text-white text-center">
        <div class="container d-flex align-items-center flex-column">

            <!-- Masthead Avatar Image -->
        
            <span class="mb-5">
            <img class="masthead-avatar" src="resources/img/punpun.png" alt="Avatar image">
            </span>
        
            <!-- Masthead Heading -->
            <h1 class="masthead-heading text-uppercase mb-4 display-3">Stop Suffering</h1>

            <!-- Icon Divider -->
            <div class="divider-custom divider-light mt-lg-4 mb-lg-2">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon">
                    <i class="far fa-eye fa-2x"></i>
                    <i class="far fa-eye fa-2x"></i>
                    <i class="far fa-eye fa-2x"></i>
                    <i class="far fa-eye fa-2x"></i>
                </div>
                <div class="divider-custom-line"></div>
              </div>
              
            <!-- Masthead Subheading -->
            <p class="masthead-subheading font-weight-light mt-2 mb-0">Are you living in the real world?</p>
        </div>
    </header>
    <!-- Portafolio -->
    <section class="page-section portfolio" id="portfolio">
      <div class="container jumbotron bg-white">
          <!-- Hedaer -->
          <div class="divider-custom">
              <div class="divider-custom-icon">
                  <h1 class="page-section-heading text-center">Powerfull Aura</h1>
              </div>              
            </div>
            <div class="divider-custom">
              <div class="divider-custom-line"></div>
              <div class="divider-custom-icon">
              <i class="fas fa-crow fa-2x mb-0"></i>
              </div>
            <div class="divider-custom-line"></div>
            </div>
          <br>
          <!-- Grid -->
          <div id="portfolioItems" class="row"></div>
      </div>

      <!-- Portafolio content modals-->
      <div id="portfolioModals"></div>
      

      </div>
  </section>
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
